    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffeef7 0%, #fff0f9 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.3);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .cycle-info {
            font-size: 16px;
            opacity: 0.9;
        }

        .main-content {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .status-card {
            text-align: center;
            background: linear-gradient(135deg, #fef3f2 0%, #fef7f7 100%);
            border: 2px solid #fce4ec;
        }

        .phase-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .menstrual { background: linear-gradient(135deg, #dc2626, #ef4444); }
        .follicular { background: linear-gradient(135deg, #059669, #10b981); }
        .ovulation { background: linear-gradient(135deg, #ea580c, #f97316); }
        .luteal { background: linear-gradient(135deg, #7c3aed, #8b5cf6); }

        .phase-name {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .phase-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.4;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #ec4899;
        }

        .action-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .action-text {
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        .input-field:focus {
            outline: none;
            border-color: #ec4899;
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #ec4899;
            border: 2px solid #ec4899;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px 4px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover, .btn-secondary.active {
            background: #ec4899;
            color: white;
        }

        .protection-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            max-width: 400px;
            margin: 50px auto;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 16px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .calendar-day:hover {
            background: #f3f4f6;
        }

        .calendar-day.period {
            background: #dc2626;
            color: white;
        }

        .calendar-day.ovulation {
            background: #ea580c;
            color: white;
        }

        .calendar-day.fertile {
            background: #10b981;
            color: white;
        }

        .calendar-day.activity {
            border: 2px solid #8b5cf6;
        }

        .calendar-header {
            font-weight: 600;
            color: #6b7280;
            text-align: center;
            padding: 8px;
            font-size: 12px;
        }

        .nav-tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            padding: 8px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 4px;
        }

        .nav-tab.active {
            background: #ec4899;
            color: white;
        }

        .nav-tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-tab-text {
            font-size: 10px;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .history-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #ec4899;
        }

        .history-date {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .history-details {
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 16px;
            }
            
            .header {
                padding: 16px;
            }
            
            .modal {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌙 Luna Tracker</h1>
        <div class="cycle-info" id="cycleInfo">Track your cycle & fertility</div>
    </div>

    <div class="main-content">
        <!-- Home Tab -->
        <div id="homeTab" class="tab-content">
            <div class="card status-card">
                <div class="phase-indicator" id="phaseIndicator">🌸</div>
                <div class="phase-name" id="phaseName">Welcome</div>
                <div class="phase-description" id="phaseDescription">Start tracking your cycle</div>
            </div>

            <div class="quick-actions">
                <div class="action-btn" onclick="openModal('periodModal')">
                    <div class="action-icon">🩸</div>
                    <div class="action-text">Log Period</div>
                </div>
                <div class="action-btn" onclick="openModal('activityModal')">
                    <div class="action-icon">💕</div>
                    <div class="action-text">Log Activity</div>
                </div>
            </div>

            <div class="card">
                <div class="section-title">📊 This Month</div>
                <div class="calendar" id="calendar"></div>
            </div>
        </div>

        <!-- Calendar Tab -->
        <div id="calendarTab" class="tab-content hidden">
            <div class="card">
                <div class="section-title">📅 Full Calendar</div>
                <div class="calendar" id="fullCalendar"></div>
            </div>
            
            <div class="card">
                <div class="section-title">🔍 Legend</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 14px;">
                    <div>🩸 Period Days</div>
                    <div>🥚 Ovulation</div>
                    <div>🌱 Fertile Window</div>
                    <div>💜 Activity</div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content hidden">
            <div class="card">
                <div class="section-title">📋 Recent Activity</div>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <!-- Period Modal -->
    <div id="periodModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Log Period</h2>
                <button class="close-btn" onclick="closeModal('periodModal')">&times;</button>
            </div>
            <div class="input-group">
                <label class="input-label">Date</label>
                <input type="date" class="input-field" id="periodDate">
            </div>
            <div class="input-group">
                <label class="input-label">Flow Level</label>
                <div class="protection-buttons">
                    <button class="btn-secondary flow-btn" data-flow="light">Light</button>
                    <button class="btn-secondary flow-btn" data-flow="medium">Medium</button>
                    <button class="btn-secondary flow-btn" data-flow="heavy">Heavy</button>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Notes (optional)</label>
                <input type="text" class="input-field" id="periodNotes" placeholder="Any symptoms or notes...">
            </div>
            <button class="btn-primary" onclick="savePeriod()">Save Period Entry</button>
        </div>
    </div>

    <!-- Activity Modal -->
    <div id="activityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Log Activity</h2>
                <button class="close-btn" onclick="closeModal('activityModal')">&times;</button>
            </div>
            <div class="input-group">
                <label class="input-label">Date & Time</label>
                <input type="datetime-local" class="input-field" id="activityDateTime">
            </div>
            <div class="input-group">
                <label class="input-label">Protection Method</label>
                <div class="protection-buttons">
                    <button class="btn-secondary protection-btn" data-protection="condom">🛡️ Condom</button>
                    <button class="btn-secondary protection-btn" data-protection="none">💦 No Protection</button>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Notes (optional)</label>
                <input type="text" class="input-field" id="activityNotes" placeholder="Any additional notes...">
            </div>
            <button class="btn-primary" onclick="saveActivity()">Save Activity</button>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-tabs">
        <div class="nav-tab active" onclick="switchTab('home')">
            <div class="nav-tab-icon">🏠</div>
            <div class="nav-tab-text">Home</div>
        </div>
        <div class="nav-tab" onclick="switchTab('calendar')">
            <div class="nav-tab-icon">📅</div>
            <div class="nav-tab-text">Calendar</div>
        </div>
        <div class="nav-tab" onclick="switchTab('history')">
            <div class="nav-tab-icon">📋</div>
            <div class="nav-tab-text">History</div>
        </div>
    </div>

    <script>
        // Data storage
        let periodData = JSON.parse(localStorage.getItem('periodData') || '[]');
        let activityData = JSON.parse(localStorage.getItem('activityData') || '[]');
        let cycleLength = parseInt(localStorage.getItem('cycleLength') || '28');
        let periodLength = parseInt(localStorage.getItem('periodLength') || '5');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setDefaultDates();
            updateUI();
            renderCalendar();
            updateHistory();
        });

        function setDefaultDates() {
            const now = new Date();
            document.getElementById('periodDate').value = now.toISOString().split('T')[0];
            document.getElementById('activityDateTime').value = now.toISOString().slice(0, 16);
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tab + 'Tab').classList.remove('hidden');
            event.target.closest('.nav-tab').classList.add('active');

            if (tab === 'calendar') {
                renderFullCalendar();
            }
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            resetForms();
        }

        function resetForms() {
            document.querySelectorAll('.btn-secondary').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
        }

        // Button selection
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('flow-btn')) {
                document.querySelectorAll('.flow-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
            if (e.target.classList.contains('protection-btn')) {
                document.querySelectorAll('.protection-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
        });

        // Save period data
        function savePeriod() {
            const date = document.getElementById('periodDate').value;
            const flow = document.querySelector('.flow-btn.active')?.dataset.flow || 'medium';
            const notes = document.getElementById('periodNotes').value;

            if (!date) {
                alert('Please select a date');
                return;
            }

            const entry = {
                id: Date.now(),
                date: date,
                type: 'period',
                flow: flow,
                notes: notes
            };

            periodData.push(entry);
            periodData.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('periodData', JSON.stringify(periodData));

            closeModal('periodModal');
            updateUI();
            renderCalendar();
            updateHistory();
        }

        // Save activity data
        function saveActivity() {
            const datetime = document.getElementById('activityDateTime').value;
            const protection = document.querySelector('.protection-btn.active')?.dataset.protection;
            const notes = document.getElementById('activityNotes').value;

            if (!datetime || !protection) {
                alert('Please fill in all required fields');
                return;
            }

            const entry = {
                id: Date.now(),
                datetime: datetime,
                type: 'activity',
                protection: protection,
                notes: notes
            };

            activityData.push(entry);
            activityData.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
            localStorage.setItem('activityData', JSON.stringify(activityData));

            closeModal('activityModal');
            updateUI();
            renderCalendar();
            updateHistory();
        }

        // Calculate cycle phase
        function getCurrentPhase() {
            if (periodData.length === 0) {
                return { phase: 'unknown', day: 0, description: 'Start logging your periods to see predictions' };
            }

            const lastPeriod = new Date(periodData[periodData.length - 1].date);
            const today = new Date();
            const daysSinceLastPeriod = Math.floor((today - lastPeriod) / (1000 * 60 * 60 * 24));

            let phase, description;
            
            if (daysSinceLastPeriod <= periodLength) {
                phase = 'menstrual';
                description = 'Your period is happening. Track your flow and symptoms.';
            } else if (daysSinceLastPeriod <= 13) {
                phase = 'follicular';
                description = 'Follicular phase. Your body is preparing for ovulation.';
            } else if (daysSinceLastPeriod >= 12 && daysSinceLastPeriod <= 16) {
                phase = 'ovulation';
                description = 'Ovulation window. You are most fertile right now.';
            } else {
                phase = 'luteal';
                description = 'Luteal phase. Your next period is approaching.';
            }

            return { phase, day: daysSinceLastPeriod, description };
        }

        // Update UI
        function updateUI() {
            const currentPhase = getCurrentPhase();
            const indicator = document.getElementById('phaseIndicator');
            const name = document.getElementById('phaseName');
            const desc = document.getElementById('phaseDescription');
            const cycleInfo = document.getElementById('cycleInfo');

            const phaseConfig = {
                menstrual: { icon: '🩸', name: 'Menstrual', class: 'menstrual' },
                follicular: { icon: '🌱', name: 'Follicular', class: 'follicular' },
                ovulation: { icon: '🥚', name: 'Ovulation', class: 'ovulation' },
                luteal: { icon: '🌙', name: 'Luteal', class: 'luteal' },
                unknown: { icon: '🌸', name: 'Welcome', class: 'follicular' }
            };

            const config = phaseConfig[currentPhase.phase];
            indicator.textContent = config.icon;
            indicator.className = `phase-indicator ${config.class}`;
            name.textContent = config.name;
            desc.textContent = currentPhase.description;

            if (currentPhase.phase !== 'unknown') {
                cycleInfo.textContent = `Day ${currentPhase.day} of cycle`;
            } else {
                cycleInfo.textContent = 'Track your cycle & fertility';
            }
        }

        // Calendar rendering
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();

            renderCalendarMonth(calendar, year, month);
        }

        function renderFullCalendar() {
            const calendar = document.getElementById('fullCalendar');
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();

            renderCalendarMonth(calendar, year, month);
        }

        function renderCalendarMonth(container, year, month) {
            container.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                container.appendChild(header);
            });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = date.getDate();

                if (date.getMonth() !== month) {
                    dayElement.style.opacity = '0.3';
                }

                // Add period days
                const dateStr = date.toISOString().split('T')[0];
                const periodEntry = periodData.find(p => p.date === dateStr);
                if (periodEntry) {
                    dayElement.classList.add('period');
                }

                // Add activity days
                const activityEntry = activityData.find(a => a.datetime.split('T')[0] === dateStr);
                if (activityEntry) {
                    dayElement.classList.add('activity');
                }

                // Add ovulation and fertile window
                if (periodData.length > 0) {
                    const lastPeriod = new Date(periodData[periodData.length - 1].date);
                    const daysSinceLastPeriod = Math.floor((date - lastPeriod) / (1000 * 60 * 60 * 24));
                    
                    if (daysSinceLastPeriod === 14) {
                        dayElement.classList.add('ovulation');
                    } else if (daysSinceLastPeriod >= 10 && daysSinceLastPeriod <= 17) {
                        dayElement.classList.add('fertile');
                    }
                }

                container.appendChild(dayElement);
            }
        }

        // Update history
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            const allEntries = [
                ...periodData.map(p => ({...p, displayDate: p.date})),
                ...activityData.map(a => ({...a, displayDate: a.datetime.split('T')[0]}))
            ].sort((a, b) => new Date(b.displayDate) - new Date(a.displayDate));

            if (allEntries.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #6b7280;">No entries yet. Start tracking!</p>';
                return;
            }

            historyList.innerHTML = allEntries.slice(0, 10).map(entry => {
                const date = new Date(entry.displayDate).toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                let details = '';
                if (entry.type === 'period') {
                    details = `🩸 Period - ${entry.flow} flow`;
                    if (entry.notes) details += ` - ${entry.notes}`;
                } else {
                    const protection = entry.protection === 'condom' ? '🛡️ Protected' : '💦 Unprotected';
                    details = `💕 Activity - ${protection}`;
                    if (entry.notes) details += ` - ${entry.notes}`;
                }

                return `
                    <div class="history-item">
                        <div class="history-date">${date}</div>
                        <div class="history-details">${details}</div>
