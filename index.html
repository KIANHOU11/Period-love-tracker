
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>周期守护助手</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/heart-suit.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="周期守护助手">

  <style>
    :root {
      --primary: #d84e72;
      --bg: #fff0f5;
      --card-bg: rgba(255, 255, 255, 0.9);
      --border: #ffc1cc;
      --danger: #ff6b81;
      --safe: #a3d9a5;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(circle at 30% 30%, #ffe0ec, #fef6f9);
      overflow-x: hidden;
      min-height: 100vh;
    }

    .bubble {
      position: fixed;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.4);
      border-radius: 50%;
      animation: float 12s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 24px;
      animation: pulse 2s infinite;
      margin-bottom: 12px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    #login, #content {
      background-color: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    input, select, button {
      font-size: 16px;
      border-radius: 10px;
      padding: 12px;
      margin-top: 12px;
      width: 100%;
      border: 1px solid #ddd;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #c03b64;
    }

    .reset {
      background: #999;
      margin-top: 10px;
    }

    .result {
      background: #fff5f8;
      border-left: 5px solid var(--primary);
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      font-weight: 500;
      text-align: left;
    }

    .tag {
      display: inline-block;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 12px;
      color: white;
      margin-left: 6px;
    }

    .danger { background: var(--danger); }
    .safe { background: var(--safe); color: #2d5934; }

    .small {
      font-size: 13px;
      margin-top: 6px;
      color: #777;
    }
  </style>
</head>
<body>

<!-- 气泡动画 -->
<script>
  for (let i = 0; i < 15; i++) {
    const b = document.createElement("div");
    b.classList.add("bubble");
    b.style.left = Math.random() * 100 + "vw";
    b.style.width = b.style.height = 10 + Math.random() * 20 + "px";
    b.style.animationDuration = 10 + Math.random() * 10 + "s";
    document.body.appendChild(b);
  }
</script>

<div id="login">
  <img src="https://img.icons8.com/emoji/48/heart-suit.png" width="40" style="margin-bottom: 12px;" />
  <h1>周期守护助手</h1>
  <div class="small">你的私密健康记录空间</div>
  <input type="password" id="passwordInput" placeholder="请输入访问密码" />
  <button onclick="checkPassword()">进入</button>
  <div id="error" style="color:red; margin-top:10px;"></div>
</div>

<div id="content" style="display:none;">
  <h1>欢迎回来 💗</h1>

  <div>
    <h3>🩸 月经记录</h3>
    <input type="date" id="periodStart" placeholder="开始日期">
    <input type="date" id="periodEnd" placeholder="结束日期">
    <button onclick="addPeriod()">添加记录</button>
    <div id="nextPeriod" class="result"></div>
  </div>

  <div>
    <h3>🍑 爱爱记录</h3>
    <select id="withCondom">
      <option value="是">戴套</option>
      <option value="否">不戴套</option>
    </select>
    <select id="ejaculation">
      <option value="内射">内射</option>
      <option value="体外">体外</option>
      <option value="无射">无射</option>
    </select>
    <button onclick="recordLove()">添加爱爱记录</button>
    <div id="loveStats" class="result"></div>
  </div>

  <div id="monthlyStats" class="result" style="margin-top:20px;"></div>
  <button class="reset" onclick="resetAll()">重置所有记录</button>
</div>

<script>
  const correctPassword = "1234";
  const periods = JSON.parse(localStorage.getItem("periods") || "[]");
  const loves = JSON.parse(localStorage.getItem("loves") || "[]");

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
      showNextPeriod();
      showLoveStats();
      showMonthlyStats();
    } else {
      document.getElementById("error").textContent = "密码错误，请重试";
    }
  }

  function addPeriod() {
    const start = new Date(document.getElementById("periodStart").value);
    const end = new Date(document.getElementById("periodEnd").value);
    if (!start || !end || end <= start) {
      alert("请输入有效的起止日期！");
      return;
    }
    periods.push({ start, end });
    localStorage.setItem("periods", JSON.stringify(periods));
    showNextPeriod();
    showMonthlyStats();
  }

  function recordLove() {
    const today = new Date().toISOString().slice(0, 10);
    const withCondom = document.getElementById("withCondom").value;
    const ejaculation = document.getElementById("ejaculation").value;
    loves.push({ date: today, withCondom, ejaculation });
    localStorage.setItem("loves", JSON.stringify(loves));
    showLoveStats();
    showMonthlyStats();
  }

  function resetAll() {
    if (confirm("确定要清除所有记录？此操作不可恢复")) {
      localStorage.removeItem("periods");
      localStorage.removeItem("loves");
      location.reload();
    }
  }

  function showNextPeriod() {
    if (periods.length === 0) {
      document.getElementById("nextPeriod").textContent = "暂无记录";
      return;
    }
    const last = periods[periods.length - 1];
    const start = new Date(last.start);
    const end = new Date(last.end);
    const duration = (end - start) / (1000 * 3600 * 24);
    const next = new Date(start.getTime() + (28 + duration) * 86400000);
    document.getElementById("nextPeriod").textContent = `预计下次月经：${next.toISOString().slice(0,10)}`;
  }

  function getOvulationWindow(startDate) {
    const ovulationDay = new Date(startDate);
    ovulationDay.setDate(ovulationDay.getDate() + 14);
    const fertileStart = new Date(ovulationDay);
    fertileStart.setDate(fertileStart.getDate() - 4);
    const fertileEnd = new Date(ovulationDay);
    fertileEnd.setDate(fertileEnd.getDate() + 1);
    return [fertileStart.toISOString().slice(0,10), fertileEnd.toISOString().slice(0,10)];
  }

  function isDateInRange(dateStr, start, end) {
    const date = new Date(dateStr);
    return date >= new Date(start) && date <= new Date(end);
  }

  function showLoveStats() {
    const thisMonth = new Date().toISOString().slice(0, 7);
    const monthly = loves.filter(l => l.date.startsWith(thisMonth));
    const total = monthly.length;
    const inner = monthly.filter(l => l.ejaculation === "内射").length;
    const outer = monthly.filter(l => l.ejaculation === "体外").length;
    const noEjac = monthly.filter(l => l.ejaculation === "无射").length;
    const withCondom = monthly.filter(l => l.withCondom === "是").length;
    const withoutCondom = monthly.filter(l => l.withCondom === "否").length;

    document.getElementById("loveStats").innerHTML = `
      本月总次数：${total}<br>
      - 戴套：${withCondom} 次<br>
      - 不戴套：${withoutCondom} 次<br>
      - 内射：${inner} 次<br>
      - 体外：${outer} 次<br>
      - 无射：${noEjac} 次
    `;
  }

  function showMonthlyStats() {
    const html = [];
    const thisMonth = new Date().toISOString().slice(0, 7);
    html.push("<strong>📅 本月记录</strong><br>");

    const monthPeriods = periods.filter(p => new Date(p.start).toISOString().startsWith(thisMonth));
    monthPeriods.forEach((p, i) => {
      const s = new Date(p.start).toISOString().slice(0, 10);
      const e = new Date(p.end).toISOString().slice(0, 10);
      const [f1, f2] = getOvulationWindow(p.start);
      html.push(`第${i+1}次月经：${s} 到 ${e}`);
      html.push(` <span class="tag danger">排卵期：${f1} 到 ${f2}</span><br>`);
    });

    const monthLoves = loves.filter(l => l.date.startsWith(thisMonth));
    monthLoves.forEach((l, i) => {
      const danger = periods.some(p => {
        const [f1, f2] = getOvulationWindow(p.start);
        return isDateInRange(l.date, f1, f2);
      });
      html.push(`爱爱 ${i+1}：${l.date} - ${l.withCondom} / ${l.ejaculation}`);
      if (danger && l.withCondom === "否" && l.ejaculation === "内射") {
        html.push(` <span class="tag danger">⚠️高危</span>`);
      } else if (!danger) {
        html.push(` <span class="tag safe">✔ 安全期</span>`);
      }
      html.push("<br>");
    });

    document.getElementById("monthlyStats").innerHTML = html.join("");
  }
</script>
</body>
</html>
