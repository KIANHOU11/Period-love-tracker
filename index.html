
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>周期守护助手</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/heart-suit.png" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #e75480;
      --bg: #fff0f5;
      --card: #ffffffee;
      --danger: #ff4d4f;
      --safe: #73d13d;
    }
    body {
      margin: 0;
      font-family: "PingFang SC", "Helvetica Neue", sans-serif;
      background: linear-gradient(145deg, #fff0f5, #ffeef2);
      background-size: cover;
      min-height: 100vh;
    }
    #login, #app {
      max-width: 420px;
      margin: 50px auto;
      padding: 30px 20px;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 24px;
    }
    input, select, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
    }
    .section {
      margin-top: 30px;
    }
    .card {
      background: #fff7f9;
      border-left: 5px solid var(--primary);
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
    }
    canvas {
      margin-top: 20px;
    }
    #calendar {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>🔐 周期守护助手</h1>
  <input type="password" id="passwordInput" placeholder="请输入密码">
  <button onclick="checkPassword()">进入</button>
  <div id="loginError" style="color:red;text-align:center;margin-top:10px;"></div>
</div>

<div id="app" style="display:none;">
  <h1>周期记录</h1>

  <div class="section">
    <h3>🩸 月经记录</h3>
    <input type="date" id="periodStart">
    <input type="date" id="periodEnd">
    <button onclick="addPeriod()">添加记录</button>
    <div id="nextPeriod" class="card"></div>
  </div>

  <div class="section">
    <h3>🍑 爱爱记录</h3>
    <select id="withCondom"><option>是</option><option>否</option></select>
    <select id="ejaculation"><option>内射</option><option>体外</option><option>无射</option></select>
    <button onclick="recordLove()">添加爱爱记录</button>
  </div>

  <div class="section">
    <h3>🌸 危险期提示</h3>
    <div id="ovulationTip" class="card"></div>
  </div>

  <div class="section">
    <h3>📅 插画日历</h3>
    <div id="calendar"></div>
  </div>

  <div class="section">
    <h3>📊 本月行为统计</h3>
    <div id="loveStats" class="card"></div>
    <canvas id="ejaculationChart" height="200"></canvas>
  </div>
</div>

<script>
const password = "1234";
const periods = JSON.parse(localStorage.getItem("periods") || "[]");
const loves = JSON.parse(localStorage.getItem("loves") || "[]");

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === password) {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    renderApp();
  } else {
    document.getElementById("loginError").innerText = "密码错误，请重试。";
  }
}

function addPeriod() {
  const start = document.getElementById("periodStart").value;
  const end = document.getElementById("periodEnd").value;
  if (!start || !end || end <= start) return alert("请输入有效日期");
  periods.push({ start, end });
  localStorage.setItem("periods", JSON.stringify(periods));
  location.reload();
}

function recordLove() {
  const date = new Date().toISOString().slice(0,10);
  const withCondom = document.getElementById("withCondom").value;
  const ejaculation = document.getElementById("ejaculation").value;
  loves.push({ date, withCondom, ejaculation });
  localStorage.setItem("loves", JSON.stringify(loves));
  location.reload();
}

function getOvulationWindow(startDate) {
  const ovulation = new Date(startDate);
  ovulation.setDate(ovulation.getDate() + 14);
  const start = new Date(ovulation); start.setDate(start.getDate() - 4);
  const end = new Date(ovulation); end.setDate(end.getDate() + 1);
  return [start.toISOString().slice(0,10), end.toISOString().slice(0,10)];
}

function isDateInRange(dateStr, start, end) {
  const date = new Date(dateStr);
  return date >= new Date(start) && date <= new Date(end);
}

function renderApp() {
  showNextPeriod();
  showOvulationTip();
  showLoveStats();
  showChart();
  renderCalendar();
}

function showNextPeriod() {
  if (!periods.length) return;
  const last = periods[periods.length - 1];
  const start = new Date(last.start);
  const end = new Date(last.end);
  const duration = (end - start)/(1000*60*60*24);
  const next = new Date(start.getTime() + (28 + duration) * 86400000);
  document.getElementById("nextPeriod").innerHTML = `预计下次月经：<b>${next.toISOString().slice(0,10)}</b>`;
}

function showOvulationTip() {
  if (!periods.length) return;
  const last = periods[periods.length - 1];
  const [s, e] = getOvulationWindow(last.start);
  document.getElementById("ovulationTip").innerHTML = `预计排卵期为 <b>${s}</b> 到 <b>${e}</b>，请注意避孕或备孕哦！`;
}

function showLoveStats() {
  const thisMonth = new Date().toISOString().slice(0, 7);
  const monthly = loves.filter(l => l.date.startsWith(thisMonth));
  const inner = monthly.filter(l => l.ejaculation === "内射").length;
  const outer = monthly.filter(l => l.ejaculation === "体外").length;
  const none = monthly.filter(l => l.ejaculation === "无射").length;
  const risky = monthly.filter(l =>
    periods.some(p => {
      const [s, e] = getOvulationWindow(p.start);
      return isDateInRange(l.date, s, e) && l.withCondom === "否" && l.ejaculation === "内射";
    })
  ).length;

  document.getElementById("loveStats").innerHTML = `
    本月共记录 ${monthly.length} 次<br>
    - 内射：${inner} 次<br>
    - 体外：${outer} 次<br>
    - 无射：${none} 次<br>
    ⚠️ 高危（危险期无套内射）：<b style="color:red">${risky}</b> 次
  `;
}

function showChart() {
  const ctx = document.getElementById("ejaculationChart").getContext("2d");
  const thisMonth = new Date().toISOString().slice(0, 7);
  const monthly = loves.filter(l => l.date.startsWith(thisMonth));
  const inner = monthly.filter(l => l.ejaculation === "内射").length;
  const outer = monthly.filter(l => l.ejaculation === "体外").length;
  const none = monthly.filter(l => l.ejaculation === "无射").length;

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['内射', '体外', '无射'],
      datasets: [{
        label: '本月次数',
        data: [inner, outer, none],
        backgroundColor: ['#f87171', '#facc15', '#60a5fa']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true } }
    }
  });
}

function renderCalendar() {
  const events = [];
  periods.forEach(p => {
    events.push({title: "🩸 月经", start: p.start, end: p.end, color: "#ff85a2"});
    const [s, e] = getOvulationWindow(p.start);
    events.push({title: "⚠️ 危险期", start: s, end: e, color: "#ffd666"});
  });
  loves.forEach(l => {
    events.push({title: `💗 爱爱`, start: l.date, color: "#b37feb"});
  });

  const cal = new FullCalendar.Calendar(document.getElementById("calendar"), {
    initialView: "dayGridMonth",
    locale: "zh-cn",
    headerToolbar: { start: "title", end: "prev,next" },
    events: events
  });
  cal.render();
}
</script>
</body>
</html>
