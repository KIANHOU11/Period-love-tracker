<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姨妈与爱爱记录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafcc, #a2d2ff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .moon {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff 30%, #ffafcc 70%);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="moon"></div>
        <h1 class="text-2xl font-bold">姨妈与爱爱记录</h1>
        <input type="password" id="password" placeholder="请输入密码" class="border p-2 mt-2 rounded">
        <button onclick="checkPassword()" class="bg-pink-500 text-white p-2 mt-2 rounded">进入</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "1234") { // 简单密码，建议修改
                window.location.href = "dashboard.html";
            } else {
                alert("密码错误！请重试。");
            }
        }
    </script>
</body>
</html>
